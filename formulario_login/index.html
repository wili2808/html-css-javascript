<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="container-form">
            <form class="sign-in" action="">
                <h2>Iniciar sesión</h2>
                <div class="social-networks">
                    <ion-icon name="logo-instagram"></ion-icon>
                    <ion-icon name="logo-facebook"></ion-icon>
                    <ion-icon name="logo-twitter"></ion-icon>
                    <ion-icon name="logo-twitter"></ion-icon>
                </div>
                <span>Ingresar correo y contraseña</span>
                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="Email">
                </div>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Password">
                </div>
                <a href="">¿ Olvidaste tu contraseña ?</a>
                <button class="btn">INICIAR SESIÓN</button>
            </form>
        </div>

        <div class="container-form">
            <form class="sign-up" action="">
                <h2>Registrarse</h2>
                
                <div class="social-networks">
                    <ion-icon name="logo-instagram"></ion-icon>
                    <ion-icon name="logo-facebook"></ion-icon>
                    <ion-icon name="logo-twitter"></ion-icon>
                    <ion-icon name="logo-twitter"></ion-icon>
                </div>

                <span>Usar correo electronico</span>

                <div class="container-input">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" placeholder="Name">
                </div>
                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="Email">
                </div>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Password">
                </div>
                <button class="btn">REGISTRARSE</button>
            </form>
        </div>

        <div class="container-welcome">
            <div class="welcome welcome-sign-in" >
                <h3>¡ HOLA !</h3>          
                <p>Ingrese tus datos personales para usar todas las funcionalidades del sitio.</p>
                <button class="btn" id="btn-sign-in">INICIAR SESIÓN</button>
            </div>
            <div class="welcome welcome-sign-up" >
                <h3> ¡BIENVENIDO!</h3>
                <p>Regístrate con tus datos personales para utilizar las funcionalidades del sitio.</p>
                <button class="btn" id="btn-sign-up">REGISTRARSE</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
